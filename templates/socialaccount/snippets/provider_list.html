{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li style="text-decoration: none; color: white;">
  <a title="{{brand.name}}"
     style="text-decoration: none; color: white;"
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}
  </a>
</li>
{% endfor %}
{% endif %}
<li>
  <a style="text-decoration: none; color: white;" title="{{provider.name}}" class="socialaccount_provider {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">Войти через {{provider.name}}</a>
</li>
{% endfor %}
